<ion-header>
  <ion-toolbar>
    <ion-title>Agendar Reunião</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">Sair</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="salvar()">
    <ion-item>
      <ion-label position="floating">Título</ion-label>
      <ion-input [(ngModel)]="reuniao.titulo" name="titulo" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Data</ion-label>
      <ion-datetime presentation="date-time" display-format="dd/MM/yyyy HH:mm" [(ngModel)]="reuniao.data_hora" name="data_hora" required></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Local</ion-label>
      <ion-input [(ngModel)]="reuniao.local" name="local" required></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit" class="ion-margin-top">Salvar</ion-button>
  </form>
</ion-content>
